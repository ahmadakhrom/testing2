{{define "Edit-User"}}
    {{template "headers"}}
    {{template "sidebars"}}

        <div class="row">
            <div class="col-sm-12" style="float: left">
                <span class="navigation-bar">
                    <a href="/admin/user/list" class="fa fa-user"></a>
                </span>
                <span class="navigation-bar">
                    <a href="/admin/user/download" class="fa fa-download"></a>
                </span>
                </span>
                <span class="navigation-bar">
                    <a href="/admin/user/upload" class="fa fa-upload"></a>
                </span>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr class="line-navigation"
                    style="border-top: 1px solid silver; border-bottom: 1px solid wh; width:100%; margin-top:0">
            </div>
        </div>

        <form class="form form-vertical" action="/admin/user/update/{{.response.Id}}" method="post"
              enctype="multipart/form-data">

            <div class="row">
                <div class="col-md-4" style="display: flex;justify-content: center;">
                    <div class="d">

                        <input id="imageUser" name="imageUser" type="file"
                               value="">
                        <span class="text-danger"
                              id="span_foto_warung">
                            </span>

                        <div class="kv-avatar-hint">
                            <div id="kv-avatar-errors-1" class="center-block" style="max-width: 300px;display:none">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="h" style="padding: 15px">
                        <div class="form-group">
                            Username
                            <input value='{{.response.Username}}' id="Username" placeholder="Username" name="Username"
                                   type="text"
                                   class="form-control"
                                   maxlength="30"/>
                        </div>
                        <div class="form-group">
                            Password
                            <input id="Password" value="" placeholder="Password"
                                   name="Password" type="password" class="form-control" required/>
                        </div>
                        <div class="form-group">
                            First Name
                            <input value='{{.response.Firstname}}' id="FirstName" placeholder="Firstname"
                                   name="Firstname"
                                   type="text" class="form-control" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            Lastname
                            <input value='{{.response.Lastname}}' id="Lastname" placeholder="Lastname" name="Lastname"
                                   type="text" class="form-control" maxlength="30"/>
                        </div>
                        <div class="form-group">
                            Address
                            <input value='{{.response.Address}}' id="Address" placeholder="Address" name="Address"
                                   type="text" class="form-control" maxlength="200"/>
                        </div>
                        <div class="form-group" style="float: right">
                            <input type="submit" class="btn btn-success btn-login-submit btn-block m-t-md" value="Save"
                                   style="width:100px;float: left"/>
                            &nbsp;
                            <a class="btn btn-danger" href="/admin/list-user"
                               style="width: 100px;float: leftx">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
     <!-- the fileinput plugin initialization -->
    <script>
        jQuery(function ($) {
            $("#imageUser").fileinput({
                initialPreview: ["/static/images/{{.responseImage.NameImage}}"],
                initialPreviewConfig: [{
                    key: "",
                    _token: ""
                },],
                initialPreviewAsData: true,
                showUpload: false,
                showCaption: false,
                showClose: false,
                showRemove: false,
                maxFileCount: 1,
                elErrorContainer: '#kartik-file-errors',
                allowedFileExtensions: ["jpg", "png", "jpeg"],
                // overwriteInitial: false,
                deleteUrl: ""
            });
        });
    </script>

    {{template "footers"}}
{{end}}
