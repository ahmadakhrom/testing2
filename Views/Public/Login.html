{{define "Login"}}
    {{template "headers"}}
    <div class="wrapper-login">
        <div class="col-md-4 col-xs-12" id="body-form-login">
            <form id="form" action="/dashboard" method="POST">
                <p>

                </p>
                <legend style="text-align: center; color: #6f6f6f; padding: 10px;">Sign in</legend>
                {{if .errorPassword}}
                    <p style="text-align: center;color: red">{{.errorPassword}}</p>
                {{end}}
                {{if .errorUsername}}
                    <p style="text-align: center;color: red">{{.errorUsername}}</p>
                {{end}}
                <div class="form-group">
                    <label for="username-email">Username</label>
                    <input value='' id="Username" placeholder="" name="username" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" value="" placeholder="" name="password" type="password" class="form-control"/>
                </div>
                <p style="text-align: center; color: dodgerblue">
                    {{.user_registered}}
                </p>
                <p style="text-align: center; color: red">
                    {{ .error_username}}
                    {{ .error_password}}
                    {{ .error_privilege}}
                </p>
                <div class="input-group">
                    <div class="checkbox">
                        <label>
                            <input id="login-remember" type="checkbox" name="remember" value="1">
                            Remember me
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-success btn-login-submit btn-block m-t-md" value="Login"/>
                </div>
            </form>
        </div>
    </div>
    {{template "footers"}}
{{end}}
